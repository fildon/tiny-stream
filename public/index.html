<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tiny-stream</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¡</text></svg>"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- â”€â”€ Landing: pick your role â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div id="landing" class="screen">
      <h1>tiny-stream</h1>
      <p class="subtitle">One-way video streaming across your devices</p>

      <div class="room-input">
        <label for="roomInput">Room name</label>
        <input
          id="roomInput"
          type="text"
          value="home"
          placeholder="e.g. home"
          autocomplete="off"
        />
      </div>

      <div class="room-input" id="codeInputWrap">
        <label for="codeInput"
          >Room code <span class="code-hint">(required to watch)</span></label
        >
        <input
          id="codeInput"
          type="text"
          inputmode="numeric"
          maxlength="4"
          placeholder="4-digit code"
          autocomplete="off"
        />
      </div>

      <div class="role-buttons">
        <button id="btnSend" class="btn btn-send">
          <span class="icon">ðŸ“·</span>
          Send Video
          <span class="hint">Camera â†’ network</span>
        </button>
        <button id="btnReceive" class="btn btn-receive">
          <span class="icon">ðŸ“º</span>
          Receive Video
          <span class="hint">Watch the stream</span>
        </button>
      </div>

      <div id="qrSection" class="qr-section hidden">
        <div class="qr-divider">
          <span>or scan to connect from another device</span>
        </div>
        <div id="qrCode" class="qr-code"></div>
        <p id="qrUrl" class="qr-url"></p>
      </div>
    </div>

    <!-- â”€â”€ Sender screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div id="sender" class="screen hidden">
      <div class="topbar">
        <span class="badge badge-send">SENDING</span>
        <span id="senderRoom" class="room-label"></span>
        <button id="btnStopSend" class="btn-small">âœ• Stop</button>
      </div>
      <div class="video-wrap">
        <video id="localVideo" autoplay playsinline muted></video>
      </div>
      <div id="senderStatus" class="status">Initializing cameraâ€¦</div>
      <div id="senderCode" class="room-code-display hidden">
        Room code: <span id="senderCodeValue" class="code-value"></span>
        <span class="code-note">Share this code with viewers</span>
      </div>
      <div class="camera-select-wrap">
        <label for="cameraSelect">Camera:</label>
        <select id="cameraSelect"></select>
      </div>
    </div>

    <!-- â”€â”€ Receiver screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <div id="receiver" class="screen hidden">
      <div class="topbar">
        <span class="badge badge-recv">WATCHING</span>
        <span id="receiverRoom" class="room-label"></span>
        <button id="btnStopRecv" class="btn-small">âœ• Stop</button>
      </div>
      <div class="video-wrap">
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
      <div id="receiverStatus" class="status">Waiting for senderâ€¦</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
